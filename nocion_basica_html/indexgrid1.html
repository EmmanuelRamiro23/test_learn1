<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylegrid1.css">
    <title>Grid 1</title>
</head>

<body>
    <h1>Ejemplo de grid 1</h1>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
    </div>
    <hr>
    <h1>Aca tenemos el container 2</h1>
    <div class="grid-container2">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
    </div>
    <hr>
    <h1>Veamos los elementos por area en donde podemos crear una mejor maquetacion tal y como nos plasca jaja</h1>
    <div class="grid-area">
        <div class="item-area-1">
            <div class="subdiv">Titulo 1</div>
            <div class="subdiv">2</div>
            <div class="subdiv">3</div>
        </div>
        <div class="item-area-2">2</div>
        <div class="item-area-3">3</div>
        <div class="item-area-4">4</div>
        <div class="item-area-5">5</div>
    </div>
    <h1>Veamos todo lo relacionado con celdas regulares</h1>
    <div class="grid-irregular">
        <div class="irregu item-irregular-1">1</div>
        <div class="irregu item-irregular-2">2</div>
        <div class="irregu item-irregular-3">3</div>
        <div class="irregu item-irregular-4">4</div>
        <div class="irregu item-irregular-5">5</div>
        <div class="irregu item-irregular-6">6</div>
    </div>
</body>

</html>
