<head>

    <link rel="stylesheet" href="../css/styleposition.css">
    <title>Position en css</title>
</head>

<body>
    <h1>Veamos un ejemplo de como funciona position relative en html</h1>
    <div class="container">
        <div class="item item1"></div>
    </div>
    <div class="container2"></div>
    <hr>
    <h1>Ahora veamos como funciona el posicionamiento absoluto en css bb</h1>
    <div class="position-absolute">
        <div class="subhijo"></div>
        <div class="subhijo1"></div>
        <div class="subhijo2"></div>
    </div>
    <div class="position-absolute2">
        <div class="subhijo2"></div>
        <div class="subhijo12"></div>

    <div class="position-absolute3">

    <hr>
    <div class="fixed-position">
        <div class="position-fixed"></div>
    </div>
</body>

</html>
